<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∏—Å–ª–æ–≤–∞—è –º–∞–≥–∏—è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .number-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .message {
            margin-top: 20px;
            font-style: italic;
            min-height: 30px;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÆ –ß–∏—Å–ª–æ–≤–∞—è –º–∞–≥–∏—è üîÆ</h1>
        <div class="number-display" id="number">?</div>
        <button id="generate">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —á–∏—Å–ª–æ</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const messages = [
            "–≠—Ç–æ —Ç–≤–æ–µ —Å—á–∞—Å—Ç–ª–∏–≤–æ–µ —á–∏—Å–ª–æ!",
            "–í—Å–µ–ª–µ–Ω–Ω–∞—è –≥–æ–≤–æ—Ä–∏—Ç: –¥–∞!",
            "–ó–∞–ø–æ–º–Ω–∏ —ç—Ç–æ —á–∏—Å–ª–æ!",
            "–û—á–µ–Ω—å –Ω–µ–æ–±—ã—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!",
            "–¢–∞–∫–æ–µ —á–∏—Å–ª–æ –≤—ã–ø–∞–¥–∞–µ—Ç —Ä–µ–¥–∫–æ!",
            "–ú–∞–≥–∏—è —á–∏—Å–µ–ª –Ω–∞ —Ç–≤–æ–µ–π —Å—Ç–æ—Ä–æ–Ω–µ!",
            "–°–µ–≥–æ–¥–Ω—è —Ç–≤–æ–π –¥–µ–Ω—å!"
        ];
        
        const generateBtn = document.getElementById('generate');
        const numberDisplay = document.getElementById('number');
        const messageDisplay = document.getElementById('message');
        
        generateBtn.addEventListener('click', () => {
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–¥ –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π
            numberDisplay.textContent = '...';
            numberDisplay.style.transform = 'scale(1.2)';
            numberDisplay.style.opacity = '0.5';
            
            setTimeout(() => {
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —á–∏—Å–ª–∞ –æ—Ç 1 –¥–æ 9999
                const randomNumber = Math.floor(Math.random() * 9999) + 1;
                numberDisplay.textContent = randomNumber;
                numberDisplay.style.transform = 'scale(1)';
                numberDisplay.style.opacity = '1';
                
                // –°–ª—É—á–∞–π–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                messageDisplay.textContent = randomMessage;
                
                // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                createConfetti();
            }, 500);
        });
        
        function createConfetti() {
            const colors = ['#ff6b6b', '#ffa502', '#2ed573', '#1e90ff', '#ff4757'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.animate([
                    { top: '-10px', opacity: 1 },
                    { top: '100vh', opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
                    fill: 'forwards'
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
    </script>
</body>
</html>
