<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏-–§–µ—Ä–º–∞</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
        }
        #game {
            display: block;
            margin: 0 auto;
            background-color: #6B8E23;
            position: relative;
            border: 5px solid #5A6E1E;
        }
        .animal {
            position: absolute;
            image-rendering: pixelated;
        }
        .plant {
            position: absolute;
            image-rendering: pixelated;
        }
        #ui {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        button {
            background-color: #FFA500;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        #inventory {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="game" width="300" height="500"></canvas>
    <div id="inventory">
        ü™ô: <span id="coins">50</span> | üåæ: <span id="wheat">0</span> | ü•ö: <span id="eggs">0</span>
    </div>
    <div id="ui">
        <button id="plant">üå± –ü–æ—Å–∞–¥–∏—Ç—å (10ü™ô)</button>
        <button id="chicken">üêî –ö—É–ø–∏—Ç—å –∫—É—Ä–∏—Ü—É (30ü™ô)</button>
        <button id="sell">üí∞ –ü—Ä–æ–¥–∞—Ç—å —É—Ä–æ–∂–∞–π</button>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const gameState = {
            coins: 50,
            wheat: 0,
            eggs: 0,
            plants: [],
            animals: [],
            lastSave: Date.now()
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        function loadGame() {
            const saved = localStorage.getItem('farmGame');
            if (saved) {
                Object.assign(gameState, JSON.parse(saved));
                updateUI();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            localStorage.setItem('farmGame', JSON.stringify(gameState));
            gameState.lastSave = Date.now();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('coins').textContent = gameState.coins;
            document.getElementById('wheat').textContent = gameState.wheat;
            document.getElementById('eggs').textContent = gameState.eggs;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const sprites = {
            ground: createGroundTexture(),
            plant: createPlantSprite(),
            chicken: createChickenSprite()
        };

        function createGroundTexture() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 32;
            tempCanvas.height = 32;
            tempCtx.fillStyle = '#6B8E23';
            tempCtx.fillRect(0, 0, 32, 32);
            tempCtx.fillStyle = '#5A6E1E';
            for (let i = 0; i < 32; i += 4) {
                tempCtx.fillRect(i, 0, 2, 32);
                tempCtx.fillRect(0, i, 32, 2);
            }
            return tempCanvas;
        }

        function createPlantSprite() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 16;
            tempCanvas.height = 16;
            tempCtx.fillStyle = '#228B22';
            tempCtx.beginPath();
            tempCtx.moveTo(8, 0);
            tempCtx.lineTo(12, 16);
            tempCtx.lineTo(4, 16);
            tempCtx.closePath();
            tempCtx.fill();
            return tempCanvas;
        }

        function createChickenSprite() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 24;
            tempCanvas.height = 24;
            tempCtx.fillStyle = '#FFFFFF';
            tempCtx.beginPath();
            tempCtx.ellipse(12, 12, 10, 8, 0, 0, Math.PI * 2);
            tempCtx.fill();
            tempCtx.fillStyle = '#FF6347';
            tempCtx.beginPath();
            tempCtx.ellipse(18, 8, 3, 2, 0, 0, Math.PI * 2);
            tempCtx.fill();
            return tempCanvas;
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            // –û—á–∏—Å—Ç–∫–∞ —ç–∫—Ä–∞–Ω–∞
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∑–µ–º–ª–∏
            for (let x = 0; x < canvas.width; x += 32) {
                for (let y = 0; y < canvas.height; y += 32) {
                    ctx.drawImage(sprites.ground, x, y);
                }
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞—Å—Ç–µ–Ω–∏–π
            gameState.plants.forEach((plant, index) => {
                plant.growth += 0.01;
                if (plant.growth >= 1 && !plant.ready) {
                    plant.ready = true;
                    plant.sprite = createWheatSprite();
                }
                
                const size = 10 + plant.growth * 10;
                ctx.save();
                ctx.translate(plant.x, plant.y);
                ctx.scale(1, 1 - plant.growth * 0.3);
                ctx.drawImage(plant.sprite, -size/2, -size, size, size*2);
                ctx.restore();
                
                // –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–±—Ä–∞–Ω–Ω—ã—Ö —Ä–∞—Å—Ç–µ–Ω–∏–π
                if (plant.harvested) {
                    gameState.plants.splice(index, 1);
                }
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∂–∏–≤–æ—Ç–Ω—ã—Ö
            gameState.animals.forEach((animal, index) => {
                animal.x += Math.sin(Date.now()/1000 + index) * 0.5;
                animal.y += Math.cos(Date.now()/1000 + index) * 0.3;
                
                // –ö—É—Ä–∏—Ü–∞ –Ω–µ—Å—ë—Ç —è–π—Ü–∞
                if (Date.now() - animal.lastEgg > 10000) {
                    gameState.eggs++;
                    animal.lastEgg = Date.now();
                    updateUI();
                    createEgg(animal.x, animal.y - 20);
                }
                
                ctx.drawImage(sprites.chicken, animal.x - 12, animal.y - 12);
            });
            
            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            if (Date.now() - gameState.lastSave > 30000) {
                saveGame();
            }
            
            requestAnimationFrame(gameLoop);
        }

        function createWheatSprite() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 16;
            tempCanvas.height = 24;
            tempCtx.fillStyle = '#DAA520';
            tempCtx.beginPath();
            tempCtx.moveTo(8, 0);
            tempCtx.lineTo(12, 24);
            tempCtx.lineTo(4, 24);
            tempCtx.closePath();
            tempCtx.fill();
            return tempCanvas;
        }

        function createEgg(x, y) {
            const egg = document.createElement('div');
            egg.style.position = 'absolute';
            egg.style.left = x + 'px';
            egg.style.top = y + 'px';
            egg.style.width = '10px';
            egg.style.height = '14px';
            egg.style.backgroundColor = '#F5F5DC';
            egg.style.borderRadius = '50%';
            egg.style.zIndex = '100';
            document.body.appendChild(egg);
            
            setTimeout(() => {
                egg.remove();
            }, 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('plant').addEventListener('click', () => {
            if (gameState.coins >= 10) {
                gameState.coins -= 10;
                gameState.plants.push({
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: Math.random() * (canvas.height - 100) + 50,
                    growth: 0,
                    ready: false,
                    harvested: false,
                    sprite: sprites.plant
                });
                updateUI();
                saveGame();
            } else {
                alert('–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!');
            }
        });

        document.getElementById('chicken').addEventListener('click', () => {
            if (gameState.coins >= 30) {
                gameState.coins -= 30;
                gameState.animals.push({
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: Math.random() * (canvas.height - 100) + 50,
                    lastEgg: Date.now()
                });
                updateUI();
                saveGame();
            } else {
                alert('–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!');
            }
        });

        document.getElementById('sell').addEventListener('click', () => {
            let harvested = 0;
            gameState.plants = gameState.plants.filter(plant => {
                if (plant.ready && !plant.harvested) {
                    harvested++;
                    return false;
                }
                return true;
            });
            
            gameState.coins += harvested * 5;
            gameState.coins += gameState.eggs * 3;
            gameState.wheat += harvested;
            gameState.eggs = 0;
            
            updateUI();
            saveGame();
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª–∏–∫–∞ –ø–æ —Ä–∞—Å—Ç–µ–Ω–∏—é
            gameState.plants.forEach(plant => {
                if (plant.ready && !plant.harvested && 
                    Math.abs(x - plant.x) < 15 && 
                    Math.abs(y - plant.y) < 20) {
                    plant.harvested = true;
                    gameState.wheat++;
                    updateUI();
                }
            });
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        loadGame();
