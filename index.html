<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–∞—è –§–µ—Ä–º–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
        }
        #game {
            background-color: #81c784;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        button {
            background-color: #ffb74d;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #inventory {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .plant {
            background-color: #4caf50;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
            transition: transform 0.3s;
        }
        .chicken {
            display: inline-block;
            font-size: 24px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>–ú–æ—è –§–µ—Ä–º–∞</h1>
        
        <div id="inventory">
            <p>ü™ô –ú–æ–Ω–µ—Ç—ã: <span id="coins">50</span></p>
            <p>üåæ –ü—à–µ–Ω–∏—Ü–∞: <span id="wheat">0</span></p>
            <p>ü•ö –Ø–π—Ü–∞: <span id="eggs">0</span></p>
        </div>
        
        <div id="farm">
            <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç —Ä–∞—Å—Ç–µ–Ω–∏—è –∏ –∂–∏–≤–æ—Ç–Ω—ã–µ -->
        </div>
        
        <button id="plantBtn">üå± –ü–æ—Å–∞–¥–∏—Ç—å (10ü™ô)</button>
        <button id="chickenBtn">üêî –ö—É–ø–∏—Ç—å –∫—É—Ä–∏—Ü—É (30ü™ô)</button>
        <button id="sellBtn">üí∞ –ü—Ä–æ–¥–∞—Ç—å —É—Ä–æ–∂–∞–π</button>
    </div>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        const game = {
            coins: 50,
            wheat: 0,
            eggs: 0,
            plants: [],
            chickens: []
        };

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function updateUI() {
            document.getElementById('coins').textContent = game.coins;
            document.getElementById('wheat').textContent = game.wheat;
            document.getElementById('eggs').textContent = game.eggs;
        }

        // –ü–æ—Å–∞–¥–∏—Ç—å —Ä–∞—Å—Ç–µ–Ω–∏–µ
        document.getElementById('plantBtn').addEventListener('click', function() {
            if (game.coins >= 10) {
                game.coins -= 10;
                const plant = document.createElement('div');
                plant.className = 'plant';
                plant.style.transform = 'scale(0.5)';
                document.getElementById('farm').appendChild(plant);
                game.plants.push(plant);
                
                // –†–∞—Å—Ç–µ—Ç —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    plant.style.transform = 'scale(1)';
                    plant.dataset.ready = true;
                }, 5000);
                
                updateUI();
            } else {
                alert('–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!');
            }
        });

        // –ö—É–ø–∏—Ç—å –∫—É—Ä–∏—Ü—É
        document.getElementById('chickenBtn').addEventListener('click', function() {
            if (game.coins >= 30) {
                game.coins -= 30;
                const chicken = document.createElement('div');
                chicken.className = 'chicken';
                chicken.textContent = 'üêî';
                document.getElementById('farm').appendChild(chicken);
                game.chickens.push(chicken);
                
                // –ö—É—Ä–∏—Ü–∞ –Ω–µ—Å–µ—Ç —è–π—Ü–∞ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
                setInterval(() => {
                    game.eggs++;
                    updateUI();
                }, 10000);
                
                updateUI();
            } else {
                alert('–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!');
            }
        });

        // –ü—Ä–æ–¥–∞—Ç—å —É—Ä–æ–∂–∞–π
        document.getElementById('sellBtn').addEventListener('click', function() {
            // –°–æ–±–∏—Ä–∞–µ–º –≥–æ—Ç–æ–≤—ã–µ —Ä–∞—Å—Ç–µ–Ω–∏—è
            game.plants = game.plants.filter(plant => {
                if (plant.dataset.ready) {
                    game.wheat++;
                    plant.remove();
                    return false;
                }
                return true;
            });
            
            // –ü—Ä–æ–¥–∞–µ–º
            game.coins += game.wheat * 12;
            game.coins += game.eggs * 8;
            game.wheat = 0;
            game.eggs = 0;
            
            updateUI();
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—É
        updateUI();
    </script>
</body>
</html>
