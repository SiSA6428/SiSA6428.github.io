<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая Змейка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #game-container {
            margin-top: 20px;
        }
        canvas {
            background-color: #fff;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Змейка</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Счёт: 0</div>
    </div>
    <div id="controls">
        <button id="startBtn">Начать игру</button>
        <button id="pauseBtn">Пауза</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let xVelocity = 0;
        let yVelocity = 0;
        let score = 0;
        let gameSpeed = 150;
        let gameLoop;
        let isPaused = false;
        let isGameRunning = false;

        function drawGame() {
            // Очистка холста
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Рисуем еду
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Рисуем змейку
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            // Рисуем глаза у головы
            const head = snake[0];
            ctx.fillStyle = 'black';
            ctx.fillRect(head.x * gridSize + 5, head.y * gridSize + 5, 4, 4);
            ctx.fillRect(head.x * gridSize + 11, head.y * gridSize + 5, 4, 4);
        }

        function moveSnake() {
            const head = {x: snake[0].x + xVelocity, y: snake[0].y + yVelocity};

            // Проверка на столкновение со стеной
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Проверка на столкновение с собой
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Проверка на съедение еды
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Счёт: ${score}`;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            let validPosition = false;
            let newFoodX, newFoodY;

            while (!validPosition) {
                newFoodX = Math.floor(Math.random() * tileCount);
                newFoodY = Math.floor(Math.random() * tileCount);
                
                validPosition = true;
                for (let segment of snake) {
                    if (segment.x === newFoodX && segment.y === newFoodY) {
                        validPosition = false;
                        break;
                    }
                }
            }

            food = {x: newFoodX, y: newFoodY};
        }

        function gameOver() {
            clearInterval(gameLoop);
            isGameRunning = false;
            alert(`Игра окончена! Ваш счёт: ${score}`);
            resetGame();
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            xVelocity = 0;
            yVelocity = 0;
            score = 0;
            scoreElement.textContent = `Счёт: ${score}`;
            placeFood();
        }

        function startGame() {
            if (isGameRunning) return;
            
            resetGame();
            isGameRunning = true;
            isPaused = false;
            gameLoop = setInterval(() => {
                if (!isPaused) {
                    moveSnake();
                    drawGame();
                }
            }, gameSpeed);
        }

        function togglePause() {
            if (!isGameRunning) return;
            
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Продолжить' : 'Пауза';
        }

        // Управление с клавиатуры
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (yVelocity !== 1) {
                        xVelocity = 0;
                        yVelocity = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (yVelocity !== -1) {
                        xVelocity = 0;
                        yVelocity = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (xVelocity !== 1) {
                        xVelocity = -1;
                        yVelocity = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (xVelocity !== -1) {
                        xVelocity = 1;
                        yVelocity = 0;
                    }
                    break;
            }
        });

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);

        // Инициализация игры
        drawGame();
    </script>
</body>
</html>
